apply plugin: 'org.springframework.boot'

repositories {
    maven {
        url "https://dl.bintray.com/msgilligan/maven"
    }
}

description = 'bitcoin exchange rate example application package'

jar {
    enabled = true
}

bootJar {
    archiveClassifier.set('boot')
}

dependencies {
    implementation project(':bitcoin-jsr354:bitcoin-jsr354-starter')
    implementation project(':spring-jsr354:spring-jsr354-starter')
    implementation project(':xchange-jsr354:xchange-jsr354-starter')
    implementation project(':bitcoin-jsonrpc-client:bitcoin-jsonrpc-client-starter')
    implementation project(':bitcoin-zeromq-client:bitcoin-zeromq-client-starter')

    implementation project(':spring-bitcoin-neo4j:spring-bitcoin-neo4j-starter')
    implementation project(':spring-testcontainer:spring-testcontainer-neo4j-starter')

    implementation project(':tbk-bitcoin-common:tbk-bitcoin-common-util')
    implementation project(':tbk-bitcoin-common:tbk-bitcoin-common-bitcoinj-util')

    implementation "org.javamoney:moneta:${monetaVersion}"
    //implementation 'org.javamoney.lib:javamoney-exchange-frb:1.1'
    //implementation 'org.javamoney.lib:javamoney-exchange-yahoo:1.1'

    implementation "org.apache.httpcomponents:httpclient:${httpComponentsVersion}"
    implementation "org.apache.httpcomponents:httpcore:${httpComponentsVersion}"
    implementation "org.apache.commons:commons-lang3:3.11"

    implementation 'org.zalando:jackson-datatype-money:1.2.0'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
}
